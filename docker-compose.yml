#version: "3.8"

networks:
  mediabridge:
    driver: bridge

services:
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - ./config/plex:/config
      - ./movies:/movies
    restart: unless-stopped

  transmission:
    image: linuxserver/transmission
    container_name: transmission
    ports:
      - "9091:9091"       # WebUI
      - "51413:51413"     # Torrent
      - "51413:51413/udp" # UDP
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config/transmission:/config
      - ./downloads:/downloads
    restart: unless-stopped
    networks:
      - mediabridge

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    ports:
      - "7878:7878"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config/radarr:/config
      - ./downloads:/downloads
      - ./movies:/movies
    restart: unless-stopped
    networks:
      - mediabridge

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    ports:
      - "9117:9117"
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config/jackett:/config
      - ./downloads:/downloads
    restart: unless-stopped
    networks:
      - mediabridge
